<!-- billing.html (Billing Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing - Café Billing System</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Billing Summary</h1>
    </header>
    
    <section id="bill">
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="bill-items">
                <!-- Items will be added here dynamically -->
            </tbody>
        </table>
        <h2 id="total-amount">Total: ₹0</h2>
        <button onclick="generateBill()">Generate Bill</button>
        <p id="thank-you-message" style="display:none;">Thank you for visiting! Have a great day!</p>
    </section>
    
</body>
</html>
